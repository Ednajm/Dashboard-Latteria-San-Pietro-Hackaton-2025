<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simulatore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>Test Simulatore - Form Semplice</h4>
                    </div>
                    <div class="card-body">
                        <form id="testForm">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">Volume Siero (L)</label>
                                <input type="number" class="form-control" id="volume_siero" name="volume_siero" value="10000" step="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Capacità Investimento (€)</label>
                                <input type="number" class="form-control" id="capacita_investimento" name="capacita_investimento" value="200000" step="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Costo Impianto (€)</label>
                                <input type="number" class="form-control" id="costo_impianto" name="costo_impianto" value="150000" step="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Costi Operativi Annui (€)</label>
                                <input type="number" class="form-control" id="costi_operativi_annui" name="costi_operativi_annui" value="25000" step="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Prezzo Proteine (€/kg)</label>
                                <input type="number" class="form-control" id="prezzo_vendita_proteine" name="prezzo_vendita_proteine" value="8.50" step="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Resa Proteine (kg/L)</label>
                                <input type="number" class="form-control" id="resa_proteine" name="resa_proteine" value="0.0065" step="0.0001" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Prezzo Siero (€/L)</label>
                                <input type="number" class="form-control" id="prezzo_vendita_siero" name="prezzo_vendita_siero" value="0.50" step="0.01" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Calcola Test</button>
                        </form>
                        
                        <div id="results" class="mt-4" style="display:none;">
                            <h5>Risultati:</h5>
                            <pre id="resultsData"></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            fetch('/', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => {
                console.log('Response status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('Data received:', data);
                document.getElementById('results').style.display = 'block';
                document.getElementById('resultsData').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Errore: ' + error.message);
            });
        });
    </script>
</body>
</html>
